
<div class="row">
  
  <div class="col-md-8 col-xs-12 ">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let taxista of taxistas" [latitude]="taxista.lat" [longitude]="taxista.lng"></agm-marker>
    </agm-map> 
  </div>
  <div class="col-md-4 col-xs-12">
    <div class="list-group">
      <a href="#" *ngFor="let taxista of taxistas " class="list-group-item list-group-item-action active">
        {{taxista.nombre}}
      </a>
    </div>  
  </div>
</div>
